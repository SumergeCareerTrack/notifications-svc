spring.application.name=notifications-svc
server.port=8090

spring.datasource.url = jdbc:postgresql://localhost:5432/NotificationsDB
spring.datasource.username = notifications-svc
spring.datasource.password = notifications
spring.sql.init.mode = always
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.fasterxml.jackson.databind.JsonSerializer
